# Universal Windows Platform build definition

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86|x64|arm64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

steps:
- task: PowerShell@2
  displayName: 'Update appxmanifest'
  inputs:
    targetType: 'inline'
    script: |
      [xml]$manifest = Get-Content $(Build.SourcesDirectory)\src\Notepads.Package\Package.appxmanifest
      $manifest.Package.Identity.Name="Notepads"
      $manifest.Package.Identity.Version="1.3.9.0"
      $manifest.Package.Properties.DisplayName="Notepads App"
      $manifest.Package.Applications.Application.VisualElements.DisplayName="Notepads"
      $manifest.Save('$(Build.SourcesDirectory)\src\Notepads.Package\Package.appxmanifest')
    failOnStderr: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  inputs:
    platform: 'x86'
    solution: '**/*.wapproj'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/t:build;_GenerateAppxPackage /p:Configuration=Release;Platform="$(buildPlatform)";AppxBundle=Always;AppxBundlePlatforms="$(buildPlatform)"'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
