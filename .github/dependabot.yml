version: 2
updates:
  - package-ecosystem: "github-actions"
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'github-action-deps: '

  - package-ecosystem: "nuget"
    # location of package manifests
    directory: "/src/Notepads"
    schedule:
      interval: "daily"
    commit-message:
      prefix: 'nuget-deps: '

  - package-ecosystem: "nuget"
    # location of package manifests
    directory: "/src/Notepads.Controls"
    schedule:
      interval: "daily"
    commit-message:
      prefix: 'nuget-deps: '

